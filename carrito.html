<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Carrito de compras - Pastelería</title>
        <style>
            /* Estilos para la barra de navegación */
            .navbar {
                background-color: #d32f2f;
                color: #fff;
                display: flex;
                justify-content: space-between;
                padding: 1rem;
            }
            .navbar a {
                color: #fff;
                text-decoration: none;
            }
            .navbar a:hover {
                text-decoration: underline;
            }
            
            /* Estilos para la tabla */
            body {
                background-color: #fff;
                color: #333;
                font-family: Arial, sans-serif;
            }
            h1 {
                color: #d32f2f;
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }
            table {
                border-collapse: collapse;
                margin-bottom: 2rem;
                width: 100%;
                border-radius: 0.5rem;
                overflow: hidden;
                box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            }
            th, td {
                border: 1px solid #d32f2f;
                padding: 0.5rem;
                text-align: center;
            }
            th {
                background-color: #d32f2f;
                color: #fff;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            tr:last-child {
                font-weight: bold;
            }
            a {
                background-color: #d32f2f;
                border: none;
                border-radius: 0.25rem;
                color: #fff;
                display: inline-block;
                font-size: 1rem;
                margin-top: 1rem;
                padding: 0.5rem 1rem;
                text-align: center;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }
            a:hover {
                background-color: #b71c1c;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <a href="index.html">Inicio</a>
            <a href="seccion.html">Seguir comprando</a>
        </div>
        
        <h1>Carrito de compras</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pastel de chocolate</td>
                    <td>2</td>
                    <td>$100.00</td>
                    <td>$200.00</td>
                </tr>
                <tr>
                    <td>Panqué de plátano</td>
                    <td>1</td>
                    <td>$300.00</td>
                    <td>$300.00</td>
                </tr>
                <tr>
                    <td colspan="3">Total:</td>
                    <td>$500.00</td>
                </tr>
            </tbody>
        </table>
        
        <a href="seccion.html">Seguir comprando</a>
    </body>
</html>
